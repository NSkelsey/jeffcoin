{% extends 'base.html' %}

{% block main %}
<div class="row">
    <h2>Create a post in the block chain!</h2>
    <div class="row">
        <div class="col-md-4">
            <h4>It'll show up here at some point</h4>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('editor') }}"><button class="btn btn-primary">Create One!</button></a>
        </div>
    </div>
</div>
<div class="row" id="post-list">
    {% from 'common.html' import inline %}
    {% for post in posts %}
    <div class="col-md-12">
        {{ inline(post) }}
    </div>
    {% endfor %}
</div>
{% endblock main %}
